<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <link rel="stylesheet" type="text/css" href="style.css"></link>
</h:head>
<h:body>
   <div class="top">
      <h1>Welcome User</h1>
   </div>
      <div class="changePass">
         <h:form>
            <h:panelGrid columns="3" cellspacing="1">
               <h:outputText value="Change password"/>
               <h:inputSecret value="#{email.password}"/>
               <h:commandButton value="Save" action="#{email.changePwd(email.email)}"/>
            </h:panelGrid>
         </h:form>
      </div>

   <div class="middle"/>

   <div class="test">
      <h:form>
         <h:panelGrid columns="3" cellspacing="1">
            <h:outputText value="Enter new keyword"/><h:inputText value="#{keyword.keyword}"/><h:commandButton value="Save" action="#{keyword.addKeyword}"/>
         </h:panelGrid>
      </h:form>
   </div>

   <div class="middle"/>

   <div class="box">
      <h:form>
         <h:dataTable value="#{keyword.keywords}" var="keyVar">
            <h:column>
               <f:facet name="header">Keyword</f:facet>
               #{keyVar.keyword}
            </h:column>
         </h:dataTable>
      </h:form>
   </div>
</h:body>


</html>
